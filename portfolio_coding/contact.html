  <section id="contact-form" class="page-set section">
    <h2 class="section-title dotfont-color">
      ▶︎ お問い合わせ
    </h2>
    <p class="contact-text">
      オガワユウキのWebサイトにご訪問いただき、ありがとうございます。 <br>
      お仕事のご依頼やご相談（オンラインも可能）、「一緒にこんなことやってみない？」など <br class="pc-br">
      お気軽にご連絡いただけると嬉しいです。お問合わせお待ちしております。 <br>
      （※の箇所は必須事項になっております。）
    </p>


    <form class="c-form"
      action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSdGPHMuu9BLTnez2Fl618jsnaxLwOy5aSaDJtROHNq6OqH5wA/formResponse"
      method="POST" target="hidden_iframe" onsubmit="submitted=true;" class="c-form">
      <div class="c-form__item">
        <label class="c-form__label dotfont-color" for="field-name">お名前<span class="c-form__required">※</span></label>
        <input name="entry.620674150" class="c-form__input" id="field-name" placeholder="山田　花子" type="text"
          required="required" />
      </div>
      <div class="c-form__item">
        <label class="c-form__label dotfont-color" for="field-mail">メールアドレス<span
            class="c-form__required">※</span></label>
        <input name="entry.834381373" class="c-form__input" id="field-mail" placeholder="aaaaaa@mail.com" type="email"
          required="required" />
      </div>
      <div class="c-form__item">
        <label class="c-form__label dotfont-color for=" field-tel">電話番号</label>
        <input name="entry.1744720872" class="c-form__input" id="field-mail" placeholder="00011112222" type="tel"
          required="required" />
      </div>
      <div class="c-form__item">
        <label class="c-form__label dotfont-color" for="field-message">お問い合わせ内容<span
            class="c-form__required">※</span></label>
        <textarea name="entry.58023294" class="c-form__input" id="field-message"
          placeholder="お気軽にご質問・お問い合わせください◎"></textarea>
      </div>
      <div class="c-form__submit">
        <button type="submit" class="dotfont">送信する</button>
      </div>
    </form>
